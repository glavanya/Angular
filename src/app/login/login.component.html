    <div class="row">
        <div class="offset-sm-2 col-sm-6">

        <div class="card text-blank border-0">
        <div class="card-body">
          <div class="card-title text-center">
            <h5>Login Using your Email</h5>
          </div>
   
          <div class="card-text">

            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
              
              <div class="form-group">
                <input type="email" placeholder="Enter your email" class="form-control mb-2"
                 [formControl]="myForm.controls['email']">
              </div>

              <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid 
              && myForm.controls['email'].touched">
                A valid email is required
              </div>

              <div class="form-group mb-2">
                <input type="password" class="form-control" placeholder="Password"
                 [formControl]="myForm.controls['password']">
              </div>

               <div class="alert alert-danger" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                Password is required
              </div>
              
              <div class="text-center mb-2">
                <button type="submit" class="form-control btn btn-block btn-warning" [disabled]="!myForm.valid">Submit</button>
              </div>

            </form> 

                <div class="alert alert-success" *ngIf="this.message.length>0">
                    You have been logged in successfully</div>
                <div class="alert alert-danger" *ngIf="userError">{{userError}}</div>


          </div>
        </div>
      </div>
